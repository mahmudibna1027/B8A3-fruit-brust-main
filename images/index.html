<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
     <!-- Tailwind and Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     
     <!-- tailwimd custom color -->
     <script>
         tailwind.config = {
           theme: {
             extend: {
               colors: {
                 'gradient-start': '#FF8938',
                 'gradient-end': '#F00',
                 clifford: '#da373d',
               }
             }
           }
         }
       </script>
       <!-- font awesome -->
       <script src="https://kit.fontawesome.com/43533a8d40.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
   <section class="container mx-auto lg:px-24 px-8 my-8">
    <div class="navbar bg-red-400 rounded-full px-8">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-24 font-semibold hover:text-red-400">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Shop</a></li>
              <li><a>Contact</a></li> 
            </ul>
          </div>
          <div class="space-x-4 hidden lg:flex text-white text-lg font-normal">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <img src="logo.png" alt="">
          <h6 class="ml-4 text-2xl font-semibold text-white">Fruit Burst</h6>
        </div>
        <div class="navbar-end">
          <div class="hidden lg:flex items-center justify-between px-6 py-3 rounded-full bg-white ">
            <input class="outline-none" type="text" placeholder="Search Here...">
          <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
   </section> 
</header>
<!-- banner section  -->
<section class="container mx-auto lg:px-24 px-8">
  <div class="carousel w-full">
    <div id="slide1" class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.2)),url(./banner1.png)] bg-cover h-[60vh] flex items-center justify-center">
      <div class="flex flex-col justify-center">
        <h1 class="text-white text-7xl text-center font-bold">Exotic tastes at your <br> doorstep</h1>
        <p class="text-white text-center text-xl my-4">We supply highly quality organic products</p>
      <button class="btn w-1/5 mx-auto bg-red-400 border-none text-white hover:text-red-400">Shop Now</button>
      </div>
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        
        <a href="#slide4" class="btn btn-circle">❮</a> 
        <a href="#slide2" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide2" class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(./banner2.png)] bg-cover h-[70vh]">
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide1" class="btn btn-circle">❮</a> 
        <a href="#slide3" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide3" class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(./banner3.png)] bg-cover h-[70vh]">
      
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide2" class="btn btn-circle">❮</a> 
        <a href="#slide4" class="btn btn-circle">❯</a>
      </div>
    </div> 
    <div id="slide4" class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(./banner4.png)] h-[60vh]">
      
      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
        <a href="#slide3" class="btn btn-circle">❮</a> 
        <a href="#slide1" class="btn btn-circle">❯</a>
      </div>
      
    </div>
    
  </div>
  <div class="h-36 w-4/5 rounded-lg shadow bg-white -translate-y-40 mx-auto"></div>
</section>
<main class="container mx-auto lg:px-24 px-8">

<section>
    
</section>
</main>
</body>
</html>
